<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label> <!-- As soon as I click on name, It get selected-->
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <!-- <div>
            Name: <input type="text" name="myName" id="name">
        </div> -->
        <br> <!-- Not Recommended -->
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br> <!-- Not Recommended -->
        <div>
            Email: <input type="text" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myEligiblity" id="myEligiblity">
            Are you eligible: <input type="checkbox" name="myEligiblity" checked> <!-- Already Checked -->
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="70" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label> <!-- id should be the same as for-->
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
